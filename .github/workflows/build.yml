# This workflow will install Python dependencies and run tests with several versions of Python
# When successful, packages are published to test.pypi.org and pypi.org (releases only)
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build & Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install libkrb5-dev
        run: sudo apt-get -y install libkrb5-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aws-adfs['test']
      - name: Test with pytest
        run: |
          pytest

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install pep517
        run: |
          python -m pip install pep517
      - name: Build tagged binary wheel and source tarball
        run: |
          python -m pep517.build --source --binary --out-dir dist/ .
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      - name: Build development binary wheel and source tarball
        run: |
          sed -i "s/^style = pep440.*/style = pep440-old/" setup.cfg # test.pypi.org does not accept local version identifiers
          python -m pep517.build --out-dir dist/ .
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags'))
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.4.1
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
